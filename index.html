<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" id="top-pattern" />
    <img src="./images/bg-pattern-bottom.svg" alt="" id="bottom-pattern" />

    <div class="main-card">
      <div class="top-section">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Pattern"
          id="card-pattern"
        />
      </div>
      <img src="./images/image-victor.jpg" alt="Victor" id="victor" />
      <div class="middle-section">
        <h1 class="name"><span>Victor Crest</span> 26</h1>
        <h2 class="location">London</h2>
      </div>
      <div class="bottom-section">
        <div class="section">
          <h2 class="numbers">80K</h2>
          <h3 class="desc">Followers</h3>
        </div>

        <div class="section">
          <h2 class="numbers">803K</h2>
          <h3 class="desc">Likes</h3>
        </div>

        <div class="section">
          <h2 class="numbers">1.4k</h2>
          <h3 class="desc">Photos</h3>
        </div>
      </div>
    </div>
  </body>
</html>
